name: Destroy Sam Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        type: string

concurrency:
  group: sam-deploy
  cancel-in-progress: false

env:
  TF_VERSION: '1.6.0'
  TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_allowed_ssh_ip: ${{ secrets.ALLOWED_SSH_IP }}

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production
    if: github.event.inputs.confirm == 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TF_VERSION }}

      - name: Restore Terraform State
        uses: actions/cache/restore@v4
        with:
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          key: terraform-state-${{ github.repository }}-
          restore-keys: |
            terraform-state-${{ github.repository }}-

      - name: Terraform Init
        working-directory: terraform
        run: tofu init

      - name: Terraform Destroy
        working-directory: terraform
        run: tofu destroy -auto-approve
        continue-on-error: true

      - name: Setup hcloud CLI
        uses: ./.github/actions/setup-hcloud

      - name: Force Delete via Hetzner API (Fallback)
        env:
          HCLOUD_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          echo "Ensuring all resources are deleted via Hetzner API..."
          hcloud server delete sam 2>/dev/null && echo "Server deleted" || echo "No server to delete"
          hcloud firewall delete sam 2>/dev/null && echo "Firewall deleted" || echo "No firewall to delete"
          hcloud ssh-key delete sam 2>/dev/null && echo "SSH key deleted" || echo "No SSH key to delete"
          echo "Cleanup complete"

      - name: Save Terraform State
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          key: terraform-state-${{ github.repository }}-${{ github.run_id }}

      - name: Destruction Summary
        run: |
          echo "## Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Hetzner resources have been deleted." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To redeploy, run the **Full Deploy Sam** workflow." >> $GITHUB_STEP_SUMMARY
