# Production overrides â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  myclaw:
    image: ghcr.io/fbriou/sam:latest
    build: !override
    environment:
      - NODE_ENV=production

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
